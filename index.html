<!DOCTYPE html>
<html>
    <title>Flair.Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color:rgba(255,255,255, 0.5)
        }
        h1 {
            color:#a0b6cb;
            font-weight: 800;
            margin-bottom: 0px;
            margin:0;
        }
        .f {
            color:#dfd6d8;
        }
        p {
            margin:0;
        }

        .bgimg {
            background-image: url('bg.jpg');
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .middle {
            position: absolute;
            top: 4%;
            right: 10%;
            text-align: right;
        }
        @media only screen and (min-width: 800px) {
            body {
                font-size: 25px;
            }
            .middle {
                top: 10%;
            }
        }
    </style>
<body>

    <div class="bgimg">
        <div class="middle">
            <h1><span class="f">Flair</span>.Fashion</h1>
            <p>Launching soon!</p>
        </div>
    </div>

</body>
</html>
